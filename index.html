<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>ITMD-362 Project 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
  </head>
  <body>
    <main id="content">
      <h1>We Need YOU for the Roman Empire</h1>
      <h2>Service Guarantees Citizenship!</h2>
      <form method="get" autocomplete="on" action="#null" onsubmit="submitForm()">
          <div id="Email">
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" required>
          </div>
          <div id="PhoneNumber">
          <label for="phonenumber">Phone Number: </label>
          <input type="text" id="number" name="number" required>
          </div>
          <div id="Knowledge">
          <label for="knowledge">Describe your knowledge of Rome: </label>
          </div>
          <div id="submit">
          <input type="submit" name="submit" value="Done">
          </div>
      </form>
    </main>
  </body>
</html>
